<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay(){
            let options = ["rock","paper","scissors"];
            let move = options[Math.floor(Math.random()*options.length)]
            return move;
        }

        function playGame(playerSelection, computerSelection){
            if ((playerSelection == 'paper' && computerSelection == 'rock') || (playerSelection == 'rock' && computerSelection == 'scissors') || (playerSelection == 'scissors' && computerSelection == 'paper')){
                console.log("Congratulations, you won! " + playerSelection + " beat " + computerSelection)
            }
            else if(playerSelection == computerSelection){
                console.log("Draw!");
            }
            else{
                console.log("Sorry, you lost. " + computerSelection + " beat " + playerSelection);
            }
        }

        function game(){
            let playerChoice = prompt("Choose one of the following: Rock, Paper, or Scissors").toLowerCase();
            let compChoice = computerPlay();
            playGame(playerChoice,compChoice);
        }
        
    </script>
</body>
</html>
